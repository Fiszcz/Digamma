<div class="row">

  <div class="col s12 m4 l3  blue-grey lighten-4 nav z-depth-2">
    <h3 class="audiowide-font col s12 center-align">DiGamma</h3>
    <app-input-search></app-input-search>

    <!-- Results Per Page -->
    <div class="center row">
      <p>Liczba wyników na stronę:
        <span class="resultsColor">{{ resultsPerPage }}</span>
      </p>
      <button type="button" (click)="setResultsPerPage(20)" class="waves-effect waves-light btn col s2 offset-s1">20</button>
      <button (click)="setResultsPerPage(40)" class="waves-effect waves-light btn col s2">40</button>
      <button (click)="setResultsPerPage(60)" class="waves-effect waves-light btn col s2">60</button>
      <button (click)="setResultsPerPage(80)" class="waves-effect waves-light btn col s2">80</button>
      <button (click)="setResultsPerPage(100)" class="waves-effect waves-light btn col s2">100</button>
    </div>

    <!-- Browser type -->
    <div class="center row">
      <input type="radio" id="tor" name="browserType" value="ToR" checked (click)="setBrowserType('tor')">
      <label for="tor">ToR</label>
      <input type="radio" id="iot" name="browserType" value="IoT" (click)="setBrowserType('iot')">
      <label for="iot">IoT</label>
    </div>

    <a class="red-text about-us-link center" href="/about">About Us!</a>
  </div>

  <app-results></app-results>

</div>
