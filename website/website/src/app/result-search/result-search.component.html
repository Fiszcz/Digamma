<div class="row">

  <div class="col s12 m4 l3  blue-grey lighten-4 nav z-depth-2">
    <h3 class="audiowide-font col s12 center-align">DiGamma</h3>
    <app-input-search></app-input-search>
    <a class="red-text about-us-link center" href="#!">Obout Us!</a>
  </div>

  <div class="col s12 m8 l9 offset-s12 offset-m4 offset-l3 center-block">
    <ul class="pagination center">
      <li class="waves-effect" [ngClass]="{'disabled': page.number==1}"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li [ngClass]="{'active':page.active, 'waves-effect':!page.active}" *ngFor="let page of pagination">
        <a href="#!">page.number</a>
      </li>
      <li class="waves-effect" [ngClass]="{'disabled': page.last}"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
    <div class="row">
      <ul class="collection col s6 p-00">
        <li class="collection-item" *ngFor="let result of results1">
          <div>{{result.text}}
            <br><a class="link green-text text-lighten-1">{{result.link}}</a><a href="#!" class="secondary-content"><i
              class="material-icons">send</i></a></div>
        </li>
      </ul>
      <ul class="collection col s6 p-00">
        <li class="collection-item" *ngFor="let result of result2">
          <div>{{result.text}}
            <br><a class="link green-text text-lighten-1">{{result.link}}</a><a href="#!" class="secondary-content"><i
              class="material-icons">send</i></a></div>
        </li>
      </ul>
    </div>
  </div>
</div>
