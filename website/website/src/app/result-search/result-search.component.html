<div class="row">

  <div class="col s12 m4 l3 back-color nav z-depth-2">
    <h3 class="audiowide-font col s12 center-align">DiGamma</h3>
    <app-input-search></app-input-search>

    <div class="divider"></div>

    <div class="row"></div>
    <!-- Results Per Page -->
    <div class="center row">
      <p>Liczba wyników na stronę:
        <span class="resultsColor"></span>
      </p>
      <button type="button" (click)="setResultsPerPage(20)" [ngClass]="20 == Searching.aim.howMuchPerPage ? 'red lighten-2' : 'red darken-1'" class="waves-effect waves-light btn col s2 offset-s1">20</button>
      <button (click)="setResultsPerPage(40)" [ngClass]="40 == Searching.aim.howMuchPerPage ? 'red lighten-2' : 'red darken-1'" class="waves-effect waves-light btn col s2">40</button>
      <button (click)="setResultsPerPage(60)" [ngClass]="60 == Searching.aim.howMuchPerPage ? 'red lighten-2' : 'red darken-1'" class="waves-effect waves-light btn col s2">60</button>
      <button (click)="setResultsPerPage(80)" [ngClass]="80 == Searching.aim.howMuchPerPage ? 'red lighten-2' : 'red darken-1'" class="waves-effect waves-light btn col s2">80</button>
      <button (click)="setResultsPerPage(100)" [ngClass]="100 == Searching.aim.howMuchPerPage ? 'red lighten-2' : 'red darken-1'" class="waves-effect waves-light btn col s2">100</button>
    </div>

    <a class="red-text about-us-link center" href="/about">About Us!</a>
  </div>

  <app-results></app-results>

</div>
